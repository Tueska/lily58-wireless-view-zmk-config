# This file generates the GitHub Actions matrix
# For simple board + shield combinations, add them
# to the top level board and shield arrays, for more
# control, add individual board + shield combinations to
# the `include` property, e.g:
#
# board: [ "nice_nano_v2" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano_v2
#     shield: reviung41
#
---
include:
  # Basic
  - board: nice_nano_v2
    shield: lily58_left nice_view_adapter nice_view_gem
    artifact-name: left-bt
    snippet: studio-rpc-usb-uart
  - board: nice_nano_v2
    shield: lily58_right nice_view_adapter nice_view_gem
    artifact-name: right-bt

  # Dongle
  - board: nice_nano_v2
    shield: lily58_left nice_view_adapter nice_view
    cmake-args: -DCONFIG_ZMK_SPLIT=y -DCONFIG_ZMK_SPLIT_ROLE_CENTRAL=n
    artifact-name: left-dongle
  - board: nice_nano_v2
    shield: lily58_right nice_view_adapter nice_view
    cmake-args: -DCONFIG_ZMK_SPLIT=y -DCONFIG_ZMK_SPLIT_ROLE_CENTRAL=n
    artifact-name: right-dongle
  - board: seeeduino_xiao_ble
    shield: lily58_dongle prospector_adapter
    snippet: studio-rpc-usb-uart
    artifact-name: dongle
  # Reset Firmware
  - board: seeeduino_xiao_ble
    shield: settings_reset
  - board: nice_nano_v2
    shield: settings_reset
